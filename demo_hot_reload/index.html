<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
  </head>
  <body>
    <h1>Hello World</h1>
    This is a random test.
  </body>
  <script>
    const setHeading = () => {
      const randy = Math.ceil(Math.random() * 100)
      document.querySelector("h1").textContent = `Hello ${randy}`;
    }
    setHeading()
  </script>
</html>
